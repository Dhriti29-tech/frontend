<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubbling Demo</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
      }
      #outer {
        padding: 40px;
        background: #f88;
      }
      #inner {
        padding: 40px;
        background: #8f8;
      }
    </style>
  </head>
  <body>
    <ul id="list">
      <li>üçé Apple</li>
      <li>üçå Banana</li>
      <li>üçá Grapes</li>
    </ul>

    <script>
      document.getElementById("list").addEventListener("click", (e) => {
        if (e.target.tagName === "LI") {
          e.target.style.textDecoration = "line-through";
        }
      });
    </script>
  </body>
</html>
